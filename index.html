<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Stopwatch</title><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet"><style>body{background:linear-gradient(160deg,#013220,#1a1a1a);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;font-family:'JetBrains Mono',monospace;transition:background .5s;overflow:hidden}.container{display:flex;flex-direction:column;align-items:center;justify-content:center;width:100%;height:100%}#logo{position:absolute;top:2vh;left:50%;transform:translateX(-50%);width:auto;max-height:20vh;pointer-events:none}#time{text-align:center;white-space:nowrap;font-weight:700;font-variant-numeric:tabular-nums;transition:transform .5s;cursor:pointer}.hint{margin-top:4vh;font-size:1.5vw;color:rgba(255,255,255,.8);text-align:center;opacity:1;transition:.7s}.hint.hidden{opacity:0}#fullscreenBtn{position:absolute;top:2vh;right:2vw;width:4vw;height:4vw;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0}#fullscreenBtn::before{content:'\26F6';font-size:2.5vw}button{background:rgba(0,0,0,0.3);backdrop-filter:blur(10px);color:#fff;border:none;border-radius:1vw;padding:1vw 2vw;font-size:1.5vw;cursor:pointer;transition:all .5s}#resetBtn{background:rgba(255,255,255,0.2);backdrop-filter:blur(12px);padding:2vw 4vw;font-size:2vw;border-radius:1.2vw;opacity:1;transform:translateY(0);transition:all .5s}#resetBtn.hidden{opacity:0;transform:translateY(20px)}</style></head><body><div class="container"><img id="logo" src="RIVERLAND INVITATIONAL 2025_W.png" alt="Logo"><div id="time">0</div><button id="fullscreenBtn"></button><button id="resetBtn" class="hidden">RESET</button><div class="hint" id="hint">Press anywhere to Start/Pause · R to Reset · F for Fullscreen</div></div><script>let startTime=0,elapsedTime=0,running=false,countdownRunning=false,baseFontSize,wakeLock=null,timeDisplay=document.getElementById('time'),logo=document.getElementById('logo'),fullscreenBtn=document.getElementById('fullscreenBtn'),resetBtn=document.getElementById('resetBtn'),hint=document.getElementById('hint');async function requestWakeLock(){try{wakeLock='wakeLock'in navigator?await navigator.wakeLock.request('screen'):null}catch(e){console.warn(e)}}function releaseWakeLock(){wakeLock&&(wakeLock.release(),wakeLock=null)}function updateTime(){let d=elapsedTime+(running?Date.now()-startTime:0);timeDisplay.textContent=(d/1000).toFixed(1);if(!running&&d>0){resetBtn.classList.remove('hidden')}else{resetBtn.classList.add('hidden')}running&&requestAnimationFrame(updateTime)}function playBeep(freq=.2){let c=new (window.AudioContext||window.webkitAudioContext)(),o=c.createOscillator();o.type='sine';o.frequency.setValueAtTime(freq*1000,c.currentTime);o.connect(c.destination);o.start();o.stop(c.currentTime+.2)}function startStop(){if(running){elapsedTime+=Date.now()-startTime;running=false;document.body.style.background=elapsedTime>0?'linear-gradient(160deg,#4b0000,#1a0000)':'linear-gradient(160deg,#013220,#1a1a1a)';releaseWakeLock()}else if(!countdownRunning){function startCountdown(){countdownRunning=true;let countdown=3;function animateScale(){timeDisplay.style.transform='scale(1.5)';setTimeout(()=>timeDisplay.style.transform='scale(1)',500)}const iv=setInterval(()=>{timeDisplay.textContent=countdown;animateScale();countdown--;if(countdown<0){clearInterval(iv);countdownRunning=false;timeDisplay.textContent='GO!';timeDisplay.style.transform='scale(1.5)';if(elapsedTime===0)playBeep(5);startTime=Date.now();running=true;document.body.style.background='linear-gradient(160deg,#026622,#1a2a1a)';requestAnimationFrame(updateTime);requestWakeLock();setTimeout(()=>timeDisplay.style.transform='scale(1)',500)}else playBeep(1)},1000)}if(elapsedTime===0)startCountdown();else{startTime=Date.now();running=true;document.body.style.background='linear-gradient(160deg,#026622,#1a2a1a)';requestAnimationFrame(updateTime);requestWakeLock()}}}function reset(){elapsedTime=0;startTime=Date.now();updateTime();if(!running)document.body.style.background='linear-gradient(160deg,#013220,#1a1a1a)'}function toggleFullscreen(){document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen()}function resizeText(){let w=window.innerWidth*.9,h=window.innerHeight*.6,f=10;timeDisplay.style.fontSize=f+'px';while(timeDisplay.scrollWidth<w&&timeDisplay.scrollHeight<h)f++,timeDisplay.style.fontSize=f+'px';baseFontSize=f-1;timeDisplay.style.fontSize=baseFontSize+'px';logo.style.maxHeight=Math.min(baseFontSize*.25,h*0.2)+'px';logo.style.width='auto';hint.style.fontSize=Math.min(baseFontSize*.2, '2vw')}function showHint(){hint.classList.remove('hidden');setTimeout(()=>hint.classList.add('hidden'),4e3)}function handleKeydown(e){let key=e.key.toLowerCase();key==='r'&&(reset(),showHint());key==='f'&&(toggleFullscreen(),showHint());key===' '&&(startStop(),showHint())}window.addEventListener('resize',resizeText);timeDisplay.addEventListener('click',()=>{startStop();showHint()});resetBtn.addEventListener('click',()=>{reset();showHint()});window.addEventListener('keydown',handleKeydown);['mousemove','mousedown','touchstart'].forEach(ev=>document.addEventListener(ev,showHint));resizeText();updateTime();showHint();</script></body></html>
