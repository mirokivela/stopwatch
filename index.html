<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Stopwatch</title><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet"><style>body{background:linear-gradient(160deg,#013220,#1a1a1a);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:110vh;margin:0;font-family:'JetBrains Mono',monospace;transition:background .5s;overflow:hidden}.container{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;width:100%}#logo{height:50%;margin:4vh 0 3vh;width:auto}#time{text-align:center;white-space:nowrap;font-family:'JetBrains Mono',monospace;font-weight:700;font-variant-numeric:tabular-nums;transition:transform .5s}.controls{margin-top:5vh;display:flex;gap:2vw}button{background:rgba(255,255,255,.08);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);color:#fff;border:none;padding:1vh 2vw;font-size:2.5vw;font-weight:700;text-transform:uppercase;cursor:pointer;border-radius:1vw;min-width:15vw;transition:.3s;box-shadow:0 4px 12px rgba(0,0,0,.4)}button:hover{background:rgba(255,255,255,.15);transform:scale(1.05)}button:active{transform:scale(.97)}.hint{margin-top:4vh;font-size:1.5vw;color:rgba(255,255,255,.6);text-align:center;opacity:1;transition:.7s}.hint.hidden{opacity:0}</style></head><body><div class="container"><img id="logo" src="RIVERLAND INVITATIONAL 2025_W.png" alt="Logo"><div id="time">0</div><div class="controls"><button id="startStop">START</button><button id="reset">RESET</button></div><div class="hint" id="hint">Press SPACE to Start/Pause · R to Reset · F for Fullscreen</div></div><script>let startTime=0,elapsedTime=0,running=false,baseFontSize,wakeLock=null,timeDisplay=document.getElementById('time'),logo=document.getElementById('logo'),startStopBtn=document.getElementById('startStop'),resetBtn=document.getElementById('reset'),hint=document.getElementById('hint');async function requestWakeLock(){try{wakeLock='wakeLock'in navigator?await navigator.wakeLock.request('screen'):null}catch(e){console.warn(e)}}function releaseWakeLock(){wakeLock&&(wakeLock.release(),wakeLock=null)}function updateTime(){let d=elapsedTime+(running?Date.now()-startTime:0);timeDisplay.textContent=(d/1000).toFixed(1);running&&requestAnimationFrame(updateTime)}function playBeep(freq=.2){let c=new (window.AudioContext||window.webkitAudioContext)(),o=c.createOscillator();o.type='sine';o.frequency.setValueAtTime(freq*1000,c.currentTime);o.connect(c.destination);o.start();o.stop(c.currentTime+.2)}function startStop(){if(running){elapsedTime+=Date.now()-startTime;running=false;startStopBtn.textContent='START';document.body.style.background='linear-gradient(160deg,#013220,#1a1a1a)';releaseWakeLock()}else{startStopBtn.disabled=true;function startCountdown(){let countdown=3;function animateScale(){timeDisplay.style.transform='scale(1.5)';setTimeout(()=>timeDisplay.style.transform='scale(1)',500)}const iv=setInterval(()=>{timeDisplay.textContent=countdown;animateScale();countdown--;if(countdown<0){clearInterval(iv);timeDisplay.textContent='GO!';timeDisplay.style.transform='scale(1.5)';if(elapsedTime===0)playBeep(5);startTime=Date.now();running=true;startStopBtn.textContent='PAUSE';startStopBtn.disabled=false;document.body.style.background='linear-gradient(160deg,#026622,#1a2a1a)';requestAnimationFrame(updateTime);requestWakeLock();setTimeout(()=>timeDisplay.style.transform='scale(1)',500)}else playBeep(1);},1000)}if(elapsedTime===0)startCountdown();else{startTime=Date.now();running=true;startStopBtn.textContent='PAUSE';startStopBtn.disabled=false;document.body.style.background='linear-gradient(160deg,#026622,#1a2a1a)';requestAnimationFrame(updateTime);requestWakeLock()}}}function reset(){elapsedTime=0;startTime=Date.now();updateTime();if(!running)document.body.style.background='linear-gradient(160deg,#013220,#1a1a1a)'}function toggleFullscreen(){document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen()}function resizeText(){let w=window.innerWidth*.95,h=window.innerHeight*.55,f=10;timeDisplay.style.fontSize=f+'px';while(timeDisplay.scrollWidth<w&&timeDisplay.scrollHeight<h)f++,timeDisplay.style.fontSize=f+'px';baseFontSize=f-1;timeDisplay.style.fontSize=baseFontSize+'px';logo.style.height=baseFontSize*.5+'px';logo.style.width='auto'}function showHint(){hint.classList.remove('hidden');setTimeout(()=>hint.classList.add('hidden'),4e3)}function handleKeydown(e){e.code==='Space'?(e.preventDefault(),startStop(),showHint()):e.key.toLowerCase()==='r'?(reset(),showHint()):e.key.toLowerCase()==='f'&&(toggleFullscreen(),showHint())}window.addEventListener('resize',()=>{resizeText();timeDisplay.style.fontSize=baseFontSize+'px'});startStopBtn.addEventListener('click',()=>{startStop();showHint()});resetBtn.addEventListener('click',()=>{reset();showHint()});window.addEventListener('keydown',handleKeydown);['mousemove','mousedown','touchstart'].forEach(ev=>document.addEventListener(ev,showHint));resizeText();updateTime();showHint();</script></body></html>
