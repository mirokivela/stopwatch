<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Stopwatch</title><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet"><style>body{--bg-color:#013220;background:#013220;color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;font-family:'JetBrains Mono',monospace;overflow:hidden;position:relative}#time{text-align:center;white-space:nowrap;font-weight:700;cursor:pointer;transition:transform .5s}#logo{position:absolute;top:2vh;left:50%;transform:translateX(-50%);width:auto;max-height:20vh;pointer-events:none}.hint{margin-top:4vh;font-size:1vw;color:rgba(255,255,255,.8);text-align:center;opacity:1;transition:.7s}.hint.hidden{opacity:0}button{background:rgba(0,0,0,0.3);backdrop-filter:blur(10px);color:#fff;border:none;border-radius:1vw;padding:1vw 2vw;font-size:1.5vw;cursor:pointer;transition:all .5s}#resetBtn{background:rgba(255,255,255,0.15);backdrop-filter:blur(12px);padding:2vw 4vw;font-size:2vw;border-radius:1.2vw;opacity:1;transform:translateY(0);transition:all .5s}#resetBtn.hidden{opacity:0;transform:translateY(20px)}#fullscreenBtn{position:absolute;top:2vh;right:2vw;width:4vw;height:4vw;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0;cursor:pointer}#fullscreenBtn::before{content:'\26F6';font-size:2.5vw}#readyText{font-size:5vw}.breath{animation:breath 1s ease-in-out infinite}@keyframes breath{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}.gradient-layer{position:absolute;top:0;left:0;width:100%;height:100%;transition:opacity .7s;z-index:-1}</style></head><body><div id="gradient1" class="gradient-layer" style="background:linear-gradient(135deg,#b34700,#802500);opacity:0"></div><div id="gradient2" class="gradient-layer" style="background:linear-gradient(135deg,#026622,#013e33);opacity:0"></div><div id="gradient3" class="gradient-layer" style="background:linear-gradient(135deg,#4b0000,#220000);opacity:0"></div><img id="logo" src="RIVERLAND INVITATIONAL 2025_W.png" alt="Logo"><div id="time">0</div><button id="fullscreenBtn"></button><button id="resetBtn" class="hidden">RESET</button><div class="hint" id="hint">Press anywhere to Start/Pause · R to Reset · F for Fullscreen</div><script>let startTime=0,elapsedTime=0,running=false,countdownRunning=false,timeDisplay=document.getElementById('time'),logo=document.getElementById('logo'),fullscreenBtn=document.getElementById('fullscreenBtn'),resetBtn=document.getElementById('resetBtn'),hint=document.getElementById('hint');let gradientLayers=[document.getElementById('gradient1'),document.getElementById('gradient2'),document.getElementById('gradient3')],activeGradient=null;function setGradient(index){gradientLayers.forEach((el,i)=>{el.style.opacity=i===index?1:0});activeGradient=index}async function requestWakeLock(){try{wakeLock='wakeLock'in navigator?await navigator.wakeLock.request('screen'):null}catch(e){console.warn(e)}}function releaseWakeLock(){wakeLock&&(wakeLock.release(),wakeLock=null)}function updateTime(){let d=elapsedTime+(running?Date.now()-startTime:0);timeDisplay.textContent=(d/1000).toFixed(1);!running&&d>0?resetBtn.classList.remove('hidden'):resetBtn.classList.add('hidden');running&&requestAnimationFrame(updateTime)}function playBeep(freq=800,dur=.2,vol=0.3){let c=new(window.AudioContext||window.webkitAudioContext)(),o=c.createOscillator();o.type='sine';o.frequency.setValueAtTime(freq,c.currentTime);let g=c.createGain();g.gain.setValueAtTime(vol,c.currentTime);o.connect(g);g.connect(c.destination);o.start();o.stop(c.currentTime+dur)}function playHorn(){let c=new(window.AudioContext||window.webkitAudioContext)(),o=c.createOscillator(),g=c.createGain();o.type='square';o.frequency.setValueAtTime(850,c.currentTime);g.gain.setValueAtTime(1.5,c.currentTime);o.connect(g);g.connect(c.destination);o.start();o.stop(c.currentTime+0.5)}function startStop(){if(running){elapsedTime+=Date.now()-startTime;running=false;setGradient(2);releaseWakeLock()}else if(!countdownRunning){if(elapsedTime===0){countdownRunning=true;setGradient(0);let steps=['READY',3,2,1];let idx=0;function nextStep(){if(idx<steps.length){timeDisplay.textContent=steps[idx];timeDisplay.classList.add('breath');if(idx===0) playBeep(600,0.3,0.4); else playBeep();setTimeout(()=>{timeDisplay.classList.remove('breath');idx++;nextStep()},1000)}else{countdownRunning=false;timeDisplay.textContent='0';startTime=Date.now();running=true;setGradient(1);playHorn();requestAnimationFrame(updateTime);requestWakeLock()}}nextStep()}else{startTime=Date.now();running=true;setGradient(1);requestAnimationFrame(updateTime);requestWakeLock()}}}function reset(){elapsedTime=0;startTime=Date.now();updateTime();!running&&setGradient(2)}function toggleFullscreen(){let elem=document.documentElement;elem.requestFullscreen?elem.requestFullscreen():elem.webkitRequestFullscreen?elem.webkitRequestFullscreen():elem.msRequestFullscreen&&elem.msRequestFullscreen()}function resizeText(){let w=window.innerWidth*.9,h=window.innerHeight*.6,f=10;timeDisplay.style.fontSize=f+'px';while(timeDisplay.scrollWidth<w&&timeDisplay.scrollHeight<h)f++,timeDisplay.style.fontSize=f+'px';logo.style.maxHeight=Math.min(f*.25,h*0.2)+'px';logo.style.width='auto';hint.style.fontSize=Math.min(f*.2,'2vw')}function showHint(){hint.classList.remove('hidden');setTimeout(()=>hint.classList.add('hidden'),1e4)}function handleKeydown(e){let key=e.key.toLowerCase();key==='r'&&(reset(),showHint());key==='f'&&(toggleFullscreen(),showHint());key===' '&&(startStop(),showHint())}window.addEventListener('resize',resizeText);timeDisplay.addEventListener('click',()=>{startStop();showHint()});resetBtn.addEventListener('click',()=>{reset();showHint()});fullscreenBtn.addEventListener('click',()=>{toggleFullscreen();showHint()});window.addEventListener('keydown',handleKeydown);['mousemove','mousedown','touchstart'].forEach(ev=>document.addEventListener(ev,showHint));resizeText();updateTime();showHint();</script></body></html>
