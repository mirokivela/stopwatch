<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Stopwatch</title><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet"><style>body{background:linear-gradient(160deg,#013220,#1a1a1a);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;font-family:'JetBrains Mono',monospace;overflow:hidden;background-size:200% 200%;transition:background 2s ease}#time{text-align:center;white-space:nowrap;font-weight:700;cursor:pointer;transition:transform .5s}#logo{position:absolute;top:2vh;left:50%;transform:translateX(-50%);width:auto;max-height:20vh;pointer-events:none}.hint{margin-top:4vh;font-size:1vw;color:rgba(255,255,255,.8);text-align:center;opacity:1;transition:.7s}.hint.hidden{opacity:0}button{background:rgba(0,0,0,0.3);backdrop-filter:blur(10px);color:#fff;border:none;border-radius:1vw;padding:1vw 2vw;font-size:1.5vw;cursor:pointer;transition:all .5s}#resetBtn{background:rgba(255,255,255,0.25);backdrop-filter:blur(12px);padding:2vw 4vw;font-size:2vw;border-radius:1.2vw;opacity:1;transform:translateY(0);transition:all .5s}#resetBtn.hidden{opacity:0;transform:translateY(20px)}#fullscreenBtn{position:absolute;top:2vh;right:2vw;width:4vw;height:4vw;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:0;cursor:pointer}#fullscreenBtn::before{content:'\26F6';font-size:2.5vw} .breath{animation:breath 1s ease-in-out infinite}@keyframes breath{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}#readyText{font-size:5vw}</style></head><body><img id="logo" src="RIVERLAND INVITATIONAL 2025_W.png" alt="Logo"><div id="time">0</div><button id="fullscreenBtn"></button><button id="resetBtn" class="hidden">RESET</button><div class="hint" id="hint">Press anywhere to Start/Pause · R to Reset · F for Fullscreen</div><script>let startTime=0,elapsedTime=0,running=false,countdownRunning=false,timeDisplay=document.getElementById('time'),logo=document.getElementById('logo'),fullscreenBtn=document.getElementById('fullscreenBtn'),resetBtn=document.getElementById('resetBtn'),hint=document.getElementById('hint');async function requestWakeLock(){try{wakeLock='wakeLock'in navigator?await navigator.wakeLock.request('screen'):null}catch(e){console.warn(e)}}function releaseWakeLock(){wakeLock&&(wakeLock.release(),wakeLock=null)}function updateTime(){let d=elapsedTime+(running?Date.now()-startTime:0);timeDisplay.textContent=(d/1000).toFixed(1);!running&&d>0?resetBtn.classList.remove('hidden'):resetBtn.classList.add('hidden');running&&requestAnimationFrame(updateTime)}function playBeep(freq=.2,dur=.2){let c=new (window.AudioContext||window.webkitAudioContext)(),o=c.createOscillator();o.type='sine';o.frequency.setValueAtTime(freq*1000,c.currentTime);o.connect(c.destination);o.start();o.stop(c.currentTime+dur)}function startStop(){if(running){elapsedTime+=Date.now()-startTime;running=false;animateBackgroundGradient('#4b0000','#1a0000');releaseWakeLock()}else if(!countdownRunning){if(elapsedTime===0){countdownRunning=true;animateBackgroundGradient('#b34700','#4a1a00');let steps=['READY',3,2,1];let idx=0;function nextStep(){if(idx<steps.length){timeDisplay.textContent=steps[idx];timeDisplay.classList.add('breath');playBeep(idx==0?.5:1);setTimeout(()=>{timeDisplay.classList.remove('breath');idx++;nextStep()},1000)}else{countdownRunning=false;timeDisplay.textContent='GO!';playBeep(5,.5);startTime=Date.now();running=true;animateBackgroundGradient('#026622','#1a2a1a');requestAnimationFrame(updateTime);requestWakeLock()}}nextStep()}else{startTime=Date.now();running=true;animateBackgroundGradient('#026622','#1a2a1a');requestAnimationFrame(updateTime);requestWakeLock()}}}function reset(){elapsedTime=0;startTime=Date.now();updateTime();!running&&animateBackgroundGradient('#013220','#1a1a1a')}function animateBackgroundGradient(startColor,endColor){let pos=0,body=document.body;body.style.background=`linear-gradient(160deg,${startColor},${endColor})`;let anim=setInterval(()=>{pos+=2;if(pos>100)pos=100;body.style.background=`linear-gradient(160deg,${startColor},${endColor})`;body.style.backgroundPosition=`${pos}% ${pos}%`;if(pos>=100)clearInterval(anim)},20)}function toggleFullscreen(){let elem=document.documentElement;elem.requestFullscreen?elem.requestFullscreen():elem.webkitRequestFullscreen?elem.webkitRequestFullscreen():elem.msRequestFullscreen&&elem.msRequestFullscreen()}function resizeText(){let w=window.innerWidth*.9,h=window.innerHeight*.6,f=10;timeDisplay.style.fontSize=f+'px';while(timeDisplay.scrollWidth<w&&timeDisplay.scrollHeight<h)f++,timeDisplay.style.fontSize=f+'px';logo.style.maxHeight=Math.min(f*.25,h*0.2)+'px';logo.style.width='auto';hint.style.fontSize=Math.min(f*.2, '2vw')}function showHint(){hint.classList.remove('hidden');setTimeout(()=>hint.classList.add('hidden'),4e3)}function handleKeydown(e){let key=e.key.toLowerCase();key==='r'&&(reset(),showHint());key==='f'&&(toggleFullscreen(),showHint());key===' '&&(startStop(),showHint())}window.addEventListener('resize',resizeText);timeDisplay.addEventListener('click',()=>{startStop();showHint()});resetBtn.addEventListener('click',()=>{reset();showHint()});fullscreenBtn.addEventListener('click',()=>{toggleFullscreen();showHint()});window.addEventListener('keydown',handleKeydown);['mousemove','mousedown','touchstart'].forEach(ev=>document.addEventListener(ev,showHint));resizeText();updateTime();showHint();</script></body></html>
